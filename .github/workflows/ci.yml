name: CI
on: [push, pull_request]
jobs:
  build_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with: 
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
        with:
          target-dir: "./command/target"
      - run: cd command && cargo build
      - run: cd command && cargo test

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cd command && cargo fmt -- --check
